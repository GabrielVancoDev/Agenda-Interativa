<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Agenda Online</h1>
  </header>

  <main>
    <!-- Criando o calendário com tabela no javaScript pegando as datas corretamente -->
    <section id="calendario">
      <div class="mes-seletor">
        <button id="prev">&#10094;</button>
        <h2 id="mesAno"></h2>
        <button id="next">&#10095;</button>
      </div>

      <div class="dias-semana">
        <span>Dom</span><span>Seg</span><span>Ter</span><span>Qua</span>
        <span>Qui</span><span>Sex</span><span>Sáb</span>
      </div>

      <div class="dias" id="dias">
        <!-- Exemplo de dia -->
        <!-- <div class="dia">1</div> -->
      </div>
    </section>

    <section id="agenda">
      <h2 id="diaSelecionado">Selecione um dia</h2>
      <table id="tabelaAgenda">
        <thead>
          <tr>
            <th>Horário</th>
            <th>Tarefa</th>
          </tr>
        </thead>
        <tbody>
          <!-- Exemplo de linha -->
          <!-- <tr><td>08:00</td><td><input type="text" placeholder="Digite sua tarefa..."></td></tr> -->
        </tbody>
      </table>
    </section>

    <section id="tarefasSalvas">
      <h2>Tarefas salvas</h2>
      <ul id="listaTarefas">
        <!-- Exemplo de tarefa salva -->
        <!-- <li class="agenda-item">
          <h3>08:00</h3>
          <p>Estudar JavaScript</p>
          <button class="excluir">Excluir</button>
        </li> -->
      </ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
