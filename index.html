<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendário Agenda - Maio 2025</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Minha Agenda</h1>
  </header>

  <main>
    <section id="calendario">
      <h2>Selecione um mês</h2>
      <select id="meses">
        <option value="0">Janeiro</option>
        <option value="1">Fevereiro</option>
        <option value="2">Março</option>
        <option value="3">Abril</option>
        <option value="4">Maio</option>
        <option value="5">Junho</option>
        <option value="6">Julho</option>
        <option value="7">Agosto</option>
        <option value="8">Setembro</option>
        <option value="9">Outubro</option>
        <option value="10">Novembro</option>
        <option value="11">Dezembro</option>
      </select>

      <h2>Selecione um dia</h2>
      <div class="dias">
        <!-- Dias serão inseridos via JS -->
      </div>
      <div class="botoes">
        <button id="anterior">Anterior</button>
        <button id="proximo">Próximo</button>
      </div>
    </section>

    <section id="agenda">
      <h2>Agenda do dia <span id="diaSelecionado">--</span></h2>
      <table>
        <thead>
          <tr>
            <th>Horário</th>
            <th>Tarefa</th>
          </tr>
        </thead>
        <tbody id="tabelaAgenda">
          <!-- Linhas geradas via JS -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>&copyN&G Enterprises</footer>
  <script src="script.js"></script>
</body>
</html>
